# Test against the latest version of this Node.js version
environment:
  nodejs_version: "6"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - git clone -q https://github.com/mkrufky/libdvbtee.git
  - cd libdvbtee
  - rm -rf libdvbpsi
  - git clone -q https://github.com/mkrufky/libdvbpsi.git
  - cd libdvbpsi
  - touch .dont_del
  - npm install mkdirp nan symlink-or-copy
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
